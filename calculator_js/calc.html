<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <section class="calculator">
        <form action="">
            <input type="text" class="screen">
        </form>
        <div class="buttons p-3 mx-6 text-center">
            <button type="button" class="bttnn btn btn-warning" data-num="*">*</button>
            <button type="button" class="bttnn btn btn-warning" data-num="/">/</button>
            <button type="button" class=" bttnn btn btn-warning" data-num="+">+</button>
            <button type="button" class=" bttnn btn btn-warning" data-num="-">-</button>

            <button type="button" class=" bttnn btn btn-light" data-num="9">9</button>
            <button type="button" class=" bttnn btn btn-light" data-num="8">8</button>
            <button type="button" class=" bttnn btn btn-light" data-num="7">7</button>
            <button type="button" class=" bttnn btn btn-light" data-num="6">6</button>

            <button type="button" class=" bttnn btn btn-light" data-num="5">5</button>
            <button type="button" class=" bttnn btn btn-light" data-num="4">4</button>
            <button type="button" class=" bttnn btn btn-light" data-num="3">3</button>
            <button type="button" class="bttnn btn btn-light" data-num="2">2</button>

            <button type="button" class="bttnn btn btn-light" data-num="1">1</button>
            <button type="button" class="bttnn btn btn-light" data-num="0">0</button>
            <button type="button" class="bttnn btn btn-light" data-num=".">.</button>
            <button type="button" class=" btn-equal btn btn-success" data-num="=">=</button>

            <div class="clear-btn">

            <button type="button" class=" btn-clear btn btn-danger" data-num="C">C</button>
        </div>
        </div>
     </section>
     <script src="./app.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>

    </script>
</body>
</html>
